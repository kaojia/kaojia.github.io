<!doctype html>
<html lang="zh-TW">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- 套用教學模版 CSS -->
    <link rel="stylesheet" href="./pagee1.css">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">



    <title>花草木咖啡店</title>
</head>

<body>

    <div class="container">

        <!-- 標題 -->
        <div class="row">
            <div class="col">
                <div class="jumbotro text-center">
                    <img src="./img/title.png" alt="標題" id='title'>
                </div>
            </div>
        </div>

        <!-- 內容 -->
        <div class="row align-items-center " id='a'>

            <div class='col-lg-3 center ' id='clerk2'>
                <img src="./img/you-01.png" alt="你" id='clerk'>
            </div>
            <div class='col-lg-6 text-center '>
                <div id='word'>
                    <p>歡迎來到花草木咖啡店～ 一起製作好喝的飲料吧！</p>
                    <p>點選接收訂單之後，即可選擇需要哪些材料</p>
                    <p>請根據你的經驗依照適當的比例調配出飲料吧！</p>
                </div>
                <div class="row" id="data">
                    <div class="col">
                    </div>
                </div>
                <div class="row " id="notepl">
                    <div class="col ">
                    </div>
                </div>
                <div class='row'>

                    <div class='col-12'>
                        <div class='row'>
                            <div class='col'>
                                <button id="main" type="button" class=" btn-get-started">接收訂單</button>
                                <button id="note" type="button" class=" btn-get-started">提示</button>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class='col'>
                                <button id="return" type="button" class="btn-get-started">讓我們重新開始！</button>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <div class='col-lg-3 center ' id='clerk2'>
                <img src="./img/商店物件-01.png" alt="店員姊姊" id='clerk'>
            </div>
        </div>


        <div class='row ' id='b'>
            <div class='col-lg-12'>
                <div class='row space'></div>
                <div class='row'>
                    <div class='col-2 text-center'>
                        <img src="./img/tea-bag.png" alt="抹茶粉" class='icon'>
                    </div>
                    <div class='col-2 text-center'>
                        <img src="./img/water-jug.png" alt="水" class='icon'>
                    </div>
                    <div class='col-2 text-center'>
                        <img src="./img/milk.png" alt="牛奶" class='icon'>
                    </div>

                    <div class='col-2 text-center'>
                        <img src="./img/milk-2.png" alt="奶泡" class='icon'>
                    </div>
                    <div class='col-2 text-center'>
                        <img src="./img/tea-pot-2.png" alt="濃縮咖啡" class='icon'>
                    </div>
                    <div class='col-2 text-center'>
                        <img src="./img/chocolate.png" alt="可可糖漿" class='icon'>
                    </div>
                </div>

                <div class='row space'></div>


                <div class='row'>
                    <div class='col-2 text-center'>
                        <button id="macbtn" type="button" class="btn1">抹茶粉</button>
                    </div>
                    <div class='col-2 text-center'>
                        <button id="watbtn" type="button" class="btn1">水</button>
                    </div>
                    <div class='col-2 text-center'>
                        <button id="milbtn" type="button" class="btn1">牛奶</button>
                    </div>
                    <div class='col-2 text-center'>
                        <button id="foabtn" type="button" class="btn1">奶泡</button>
                    </div>
                    <div class='col-2 text-center'>
                        <button id="expbtn" type="button" class="btn1">濃縮咖啡</button>
                    </div>
                    <div class='col-2 text-center'>
                        <button id="cocbtn" type="button" class="btn1">可可糖漿</button>
                    </div>
                </div>
                <div class='space'></div>
                <div class='row '>
                    <div class='col-12'>
                        <div class="row" id="doit">
                            <div class="col text-center">
                            </div>
                        </div>
                    </div>
                </div>
                <div class='row space'></div>
                <div class='row'>
                    <div class='col-12 text-center'>
                        <button id="clear" type="button" class="btn-get-started">清除</button>
                        <button id="dribtn" type="button" class="btn-get-started">製作</button>
                    </div>
                </div>
                <div class='row space'></div>
            </div>
        </div>



    </div>

    <div class="modal" tabindex="-1" role="dialog" id='finish'>
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">製作完成！</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row " id="drink">
                        <div class="col text-center">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="confirm" type="button" class="btn-get-started give">端給客人</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id='finish2'>
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="width: 600px">
                <div class="modal-header">
                    <h5 class="modal-title">客人表示</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row" id="ans">
                        <div class="first col-6">
                        </div>
                        <div class="second  col-6">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>


    <div class="modal" tabindex="-1" role="dialog" id='warn1'>
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="width: 600px">
                <div class="modal-header">
                    <h5 class="modal-title">提醒</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row" id="warn2">
                        <div class="first col-6">
                        </div>
                        <div class="second  col-6">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
    </div>




    <div class="row">
        <div class="col">
            <footer>

        </div>

        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
